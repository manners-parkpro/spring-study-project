<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Study</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <meta property="og:site_name" content="Study Project" />
    <meta property="article:author" content="Study Project" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Study Project" />
    <!--
    <meta property="og:image" content="/images/img_og_meta.jpg" />
    -->
    <meta property="og:description" content="Study Project" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.css" th:href="@{/css/jquery-ui.css}">
</head>
<body>

<div class="wrapper">
    <div layout:fragment="content" th:remove="tag"></div>

    <!-- footer -->
    <!-- 권한 별 처리 필요 -->

    <div class="pop_wrap pop_alert" id="commonModal">
        <div class="pop_container">
            <div class="pop_hd">
                <h1 class="pop_title commonModalTitle">알림</h1>
                <button type="button" class="pop_close"><i class="xi-close"></i></button>
            </div>
            <div class="pop_cont">
                <p class="commonModalContent"></p>
            </div>
            <!-- /.pop_cont -->
            <div class="btn_wrap btn_mr">
                <button type="button" class="btn btn_st1 commonModalClose">취소</button>
                <button type="button" class="btn btn_st2 commonModalConfirm">확인</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="/static/js/jquery.form.min.js" th:src="@{/js/jquery.form.min.js}"></script>
<script src="/static/js/jquery.easing.1.3.js" th:src="@{/js/jquery.easing.1.3.js}"></script>
<script src="/static/js/jquery-ui.js" th:src="@{/js/jquery-ui.js}"></script>
<script src="/static/js/jquery.bpopup.min.js" th:src="@{/js/jquery.bpopup.min.js}"></script>
<script src="/static/js/spin.js" th:src="@{/js/spin.js}"></script>
<script src="/static/js/multipartFile.js" th:src="@{/js/multipartFile.js}"></script>
<script src="/static/js/moment.min.js" th:src="@{/js/moment.min.js}"></script>
<script src="/static/js/modal.js" th:src="@{/js/modal.js}"></script>

<!-- Common -->
<script src="/static/js/common.js" th:src="@{/js/common.js}"></script>
<script src="/static/js/util.js" th:src="@{/js/util.js}"></script>

<script>
    var csrfToken = $("meta[name='_csrf']").attr("content");
    var csrfHeader = $("meta[name='_csrf_header']").attr("content");

    $.ajaxSetup({
        dataType: "json",
        beforeSend: function() {
            $("body").spin("modal");
        },
        complete: function() {
            $("body").spin("modal");
        },
        error: function(jqxhr, textStatus, errorThrown) {
        }
    });

    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(csrfHeader, csrfToken);
    });
</script>
<section layout:fragment="script">
</section>
</body>
</html>
